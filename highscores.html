		}
	});
    return scores;
};

var postScore = function(ctx, name, time, callback) {
	console.log('Posting score', name, time);

	$.ajax({
		type: 'POST',
		url: 'https://highscore2910.herokuapp.com/scores/',
		data: {
			name: name,
			time: time,
		},
		success: function(data) {

		},
