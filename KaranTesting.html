<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Frantic Frigate</title>
    </head>
    <body>
    <script type="text/javascript">
        var context;
        window.onload = function() {
            var canvas = document.getElementById("canvas"); // grabs the canvas element
            context = canvas.getContext("2d");
            var img = document.getElementById("testname");//change this afterwards

            
            context.drawImage(img, 0, 0, 1280, 720);
            
        }
        startCanvas();
    </script>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <img src = "images/MainMenu.PNG" id="testname" style="display:none">
    </body>
</html>
