<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Frantic Frigate</title>
    </head>
    <body>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas"); // grabs the canvas element
            var context = canvas.getContext("2d"); // returns the 2d context object
            var img = new Image() //creates a variable for a new image

            img.src = "images/mainmenu.png" // specifies the location of the image
            context.drawImage(img, 0, 0, 1280, 720); // draws the image at the specified x and y location
        }

        var play = document.createElement('input');
        play.type = "button";
        play.style.width = '482px';
        play.style.height = '68px';
        play.style.left = '760px';
        play.style.top = '160px';
        play.style.background = "none";
        play.style.position = "absolute";
        play.id = "play1";
        play.onmouseenter = function () { changeMenu('play', 'mouseenter') };
        play.onmouseleave = function () { changeMenu('play', 'mouseleave') };
        play.onclick = function () { changeMenu('play', 'mouseclick') };
        document.body.appendChild(play);

        var levelselect = document.createElement('input');
        levelselect.type = "button";

        levelselect.style.background = "none";
        levelselect.style.position = "absolute";
        levelselect.id = "levelselect1";
        levelselect.onmouseenter = function () { changeMenu('levelselect', 'mouseenter') };
        levelselect.onmouseleave = function () { changeMenu('levelselect', 'mouseleave') };
        levelselect.onclick = function () { changeMenu('levelselect', 'mouseclick') };
        document.body.appendChild(levelselect);

        var highscores = document.createElement('input');
        highscores.type = "button";

        highscores.style.position = "absolute";
        highscores.id = "highscores1";
        highscores.onmouseenter = function () { changeMenu('highscores', 'mouseenter') };
        highscores.onmouseleave = function () { changeMenu('highscores', 'mouseleave') };
        highscores.onclick = function () { changeMenu('highscores', 'mouseclick') };
        document.body.appendChild(highscores);

        var instructions = document.createElement('input');
        instructions.type = "button";
        instructions.style.width = '482px';
        instructions.style.height = '68px';

        instructions.style.top = '480px';
        instructions.style.background = "none";
        instructions.style.position = "absolute";
        instructions.id = "instructions1";
        document.body.appendChild(instructions);

        function changeImage() {
            this.img.src = "images/instructions.jpg";
        }
        instructions.onclick = function () { changeImage.call(this);
        }

    </script>
    <canvas id="canvas" width="1280" height="720"></canvas>
    </body>
</html>
